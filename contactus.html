<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/contactus/contactus.css">
</head>

<body>
    <nav>
        <h1 class="title">URBN</h1>
        <button class="home"><a href="/desktop/desk.html">HOME</a></button>
    </nav>
    <div class="mainimg">
        <img src="/foto/Screenshot 2024-06-10 104221.png" alt="">
    </div>
   
    <div class="contactus">
        <h2>Contact Us</h2>
        <form action="" onsubmit="validateForm()">
            <label for="firstname">First Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="lastname">Last Name</label>
            <input type="text" id="lastname" name="lastname" required>
            
           
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>


            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="/contactus/contactus.js" ></script>
</body>

</html>
