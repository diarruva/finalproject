<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/signin/signin.css">
    
</head>
<body>
    <div class="signin">
        <form action="" onsubmit="validateForm()">
            <h1>URBN</h1>
            <div class="inputbox">
                <input type="text" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <div class="inputbox" >
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="remember">
                <label><input type="checkbox">Remember me</label>
            </div>
            <button type="submit" id="button" class="btnsignin">Sign In</button>
            <div class="register">
                <p>Dont have an account? <br>
                <a href="/signup/signup.html">Register here</a></p>
            </div>
        </form>
    </div>
    <script src="/signin/signin.js" ></script>
</body>
</html>
